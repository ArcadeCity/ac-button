        -webkit-user-select: none;

      :host([submit][small]) {

      :host([submit][confirmsmall]) {

        0% {
        border: 12px solid rgba(255,255,255,0.075);
          }
        40% {

        }
        65% {
        border: 12px solid rgba(255,255,255,0.15);
        }
        100% {
        border: 12px solid rgba(255,255,255,0.075);
        }
      }

      @-moz-keyframes fadein {

          }

        }

        }

        }

        }

      }

          0% {
            -webkit-transform: scale(1);
            }
          100% {
            -webkit-transform: scale(0.8);
          }
        }

        @-moz-keyframes objectactiveanimation {
          0% {
            -moz-transform: scale(1);
            }
          100% {
            -moz-transform: scale(0.8);
          }
        }

        @keyframes objectactiveanimation {
          0% {
            transform: scale(1);
            }
          100% {
            transform: scale(0.8);
          }

<template is="dom-if" if="{{readytorender}}">
    <template is="dom-if" if="{{txtbtn}}" disabled$=[[disabled]]>
    <content></content>
    </template>

    <template is="dom-if" if="{{iconbtn}}">
    <button>
    <ac-icon icon="{{icon}}" iconcolor="{{txtcolor}}"
      veryverysmall$=[[veryverysmall]] verysmall$=[[verysmall]] small$=[[small]] big$=[[big]]  xl$=[[xl]] xxl$=[[xxl]]></ac-icon>
      </button>
    </template>

    
    <template is="dom-if" if="{{objectbtn2}}">
      <button class$="{{iconclass}} iconcontainer" on-tap="fireDetail">
        <ac-icon class="iconz" veryverysmall$=[[veryverysmall]] veysmall$=[[veysmall]] small$=[[small]] big$=[[big]]  xl$=[[xl]] xxl$=[[xxl]] icon="{{object}}" iconcolor="blue"></ac-icon>
      </button>
    </template>

    <template is="dom-if" if="{{submit}}">
      <input type="submit">
      <ac-icon icon="v" iconcolor="{{txtcolor}}"
      big$=[[big]] small$=[[small]]></ac-icon>
    </template>


</template>


  </template>

  <script>
    Polymer({
      is: 'ac-button',

      properties: {

        readytorender: {
          type:Boolean,
          value: false
        },

        txtbtn: {
          type:Boolean,
          value: true,
          observer: '_txtbtn'

        },  

        txtcolor: {
          type:String,
          value: 'base',
          observer: '_txtcolor'
        },
 

        objectbtn2: {
          type:Boolean,
          value: false

        }, 


        object: {
          type:String,
          observer: '_object'
        },



        iconbtn: {
          type:Boolean,
          value: false

        },

        // submit: {
        //   type:Boolean,
        //   value: false,
        //   observer: '_submit'

        // },           

        icon: {
          type:String,
          observer: '_icon'
        },

        bg: {
          type:String,
          observer: '_bg'
        },

        bgrgba: {
          type:String,
          observer: '_bgrgba'
        },

        back: {
          type:Boolean,
          value: false
        },  

        disabled: {
          type:Boolean,
          value: false,
          observer: '_disabled'
        },  

        startbtn: {
          type:Boolean,
          value: false,
          observer: '_startbtn'

        },  

      },

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
      },

      detached: function() {
      },

      // _outline: function(outline) {
      //   this.outlinecolor = 'var(--locals-'+this.outline+')';
      //   this.customStyle['--outline-color'] = this.outlinecolor;
      //   this.updateStyles();
      // },



      _txtcolor: function(txtcolor) {
        this.txtcolorcomplete = 'var(--ac-'+this.txtcolor+')';
        this.customStyle['--txt-color'] = this.txtcolorcomplete;
        this.updateStyles();
      },


      _icon: function(){
        this.iconbtn = true;
        this.objectbtn2 = false;
        this.txtbtn = false;
        this.readytorender = true;
      },

      _object: function(){
        this.iconbtn = false;
        this.objectbtn2 = true;
        this.txtbtn = false;
        console.log('WETTEKIK WEL WAKIK MOET DOEN??', this.object);
        this.readytorender = true;
      },

      _txtbtn: function(){
        if (this.txtbtn){
        this.iconbtn = false;
        this.objectbtn = false;
        this.readytorender = true;
        }
      },

      _submit:function(){
        if (this.submit){
        this.iconbtn = false;
        this.objectbtn = false;
        this.normal = false;    
      }
      },

      _bg:function(){
        this.bgcolor = 'var(--ac-'+this.bg+')';
        this.customStyle['--bg-color'] = this.bgcolor;
        this.updateStyles();    
      },

      _bgrgba:function(){
        this.bgcolor = 'rgba('+this.bgrgba+')';
        this.customStyle['--bg-color'] = this.bgcolor;
        this.updateStyles();    
      },

      _disabled:function(){
        if (this.disabled){
        this.customStyle['--opacity-disabled'] = '0.35';
        } else {
        this.customStyle['--opacity-disabled'] = '1';
        }
        this.updateStyles();    
      },


      _startbtn:function(){
        if (this.startbtn){
          this.iconclass = 'start';   
          }
         else {
          this.iconclass = 'shop';   
        }
      },

      fireDetail: function(){
        console.log(this.object);
      this.fire('object-pressed', this.object);
      
      }


    });
  </script>
